fragment UserParts on User {
  _id
  first_name
  last_name
  email
  created_at
  modified_at
  password
}

query GetUserList($filters: String, $pageSize: Int, $page: Int) {
  users(filters: $filters, pageSize: $pageSize, page: $page) {
    results {
      ...UserParts
    }
    pageInfo {
      count
      pages
      next
      prev
    }
  }
}


