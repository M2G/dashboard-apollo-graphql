overwrite: true
schema:
  - 'http://localhost:8181/graphql'
  - 'http://localhost:8282/graphql'
hooks:
  afterAllFileWrite:
    - node_modules/.bin/prettier --write
generates:
  src/modules/graphql/generated.tsx:
    config:
      apolloReactCommonImportFrom: '@apollo/client'
      apolloReactComponentsImportFrom: '@apollo/client'
      apolloReactHocImportFrom: '@apollo/client'
      apolloReactHooksImportFrom: '@apollo/client'
      avoidOptionals: true
      fragmentSuffix: 'FragmentDoc'
      gqlImport: '@apollo/client#gql'
      immutableTypes: false
      inlineFragmentTypes: 'inline'
      nameSuffix: 'Document'
      namingConvention: 'keep'
      nonOptionalTypename: true
      useTypeImports: true
    documents: 'src/**/*.graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'

  .graphql/schema.graphql:
    config:
      includeDirectives: true
      commentDescriptions: true
    plugins:
      - 'schema-ast'

  src/modules/graphql/introspection.gen.json:
    plugins:
      - introspection
    config:
      minify: true
  src/modules/graphql/introspection.gen.ts:
    plugins:
      - 'fragment-matcher'
